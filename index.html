<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Styles</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/default.css">
</head>

<body>


<div class="container center">
  <div class="content">


    <div>
      <label for="textBox">Text Box</label>
      <input type="text" id="textBox" name="textBox">
    </div>

    <div>
      <label for="textArea">Text Area</label>
      <textarea id="textArea" name="textArea"></textarea>
    </div>
    <section>

      <header>Vertical Selections</header>
      <fieldset>
        <legend>What foods do you like?</legend>
        <div>
          <div>
            <input type="checkbox" id="pizza" name="pizza" value="pizza">
            <label for="pizza">Pizza</label>
          </div>
          <div>
            <input type="checkbox" id="icecream" name="icecream" value="icecream">
            <label for="icecream">Ice Cream</label>
          </div>
          <div>
            <input type="checkbox" id="tacos" name="tacos" id="tacos">
            <label for="tacos">Tacos</label>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <legend>What is your favorite Ice Cream flavor</legend>
        <div>
          <div>
            <input type="radio" id="vanilla" name="icecream_flavor" value="vanilla">
            <label for="vanilla">Vanilla</label>
          </div>
          <div>
            <input type="radio" id="chocolate" name="icecream_flavor" value="chocolate">
            <label for="chocolate">Chocolate</label>
          </div>
          <div>
            <input type="radio" id="strawberry" name="icecream_flavor" value="strawberry">
            <label for="strawberry">Strawberry</label>
          </div>
        </div>
      </fieldset>

    </section

    <section>

      <header>Horizontal Selections</header>
      <fieldset>
        <legend>What foods do you like?</legend>
        <div class="row">
          <div>
            <input type="checkbox" id="h_pizza" name="pizza" value="pizza">
            <label for="pizza">Pizza</label>
          </div>
          <div>
            <input type="checkbox" id="h_icecream" name="icecream" value="icecream">
            <label for="icecream">Ice Cream</label>
          </div>
          <div>
            <input type="checkbox" id="h_tacos" name="tacos" value="tacos">
            <label for="tacos">Tacos</label>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <legend>What is your favorite Ice Cream flavor</legend>
        <div class="row">
          <div>
            <input type="radio" id="h_vanilla" name="icecream_flavor" value="vanilla">
            <label for="vanilla">Vanilla</label>
          </div>
          <div>
            <input type="radio" id="h_chocolate" name="icecream_flavor" value="chocolate">
            <label for="chocolate">Chocolate</label>
          </div>
          <div>
            <input type="radio" id="h_strawberry" name="icecream_flavor" value="strawberry">
            <label for="strawberry">Strawberry</label>
          </div>
        </div>
      </fieldset>

    </section>

  </div>
</div>
</body>

</html>
